name: "Run Unittests via tox"
description: "Setup Python environment and run tests using tox."
inputs:
  python-version:
    description: "Python version to setup"
    required: true
    default: "3.11"
runs:
  using: "composite"
  steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ inputs.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install tox
      shell: bash
    - name: Run tox tests
      run: |
        TOX_FILE=$(find . -name tox.ini)
        echo "-> Located tox file at $TOX_FILE"

        if [ -f "setup.py" ]; then
            echo "-> Found setup.py, using tox.ini with pkg environment"
            tox -c $TOX_FILE -e pkg
        else
            echo "-> No setup.py found, using tox.ini with requirements environment"
            tox -c $TOX_FILE -e req
        fi
      shell: bash
